<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Editor – KhanceptDesigns</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: "Poppins", sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
}
h1 {
  color: #222;
}
form {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  max-width: 500px;
  margin-bottom: 40px;
}
form input, form textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
}
form button {
  padding: 10px 15px;
  background: #000;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
form button:hover {
  background: #333;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}
table th, table td {
  padding: 10px;
  border: 1px solid #ccc;
  text-align: left;
}
table th {
  background: #eee;
}
button.edit, button.delete {
  padding: 5px 10px;
  margin-right: 5px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
button.edit {
  background: #1E90FF;
  color: white;
} 
button.delete {
  background: #d40000;
  color: white;
}
</style>
</head>
<body>

<h1>Admin Editor – KhanceptDesigns</h1>

<!-- Product Form -->
<form id="productForm">
  <input type="number" id="productId" placeholder="Product ID (unique)" required>
  <input type="text" id="name" placeholder="Product Name" required>
  <textarea id="desc" placeholder="Description"></textarea>
  <input type="text" id="img" placeholder="Image URL" required>
  <input type="number" id="salePrice" placeholder="Sale Price" required>
  <input type="number" id="oldPrice" placeholder="Old Price (optional)">
  <input type="text" id="link" placeholder="Product Link" required>
  <input type="text" id="category" placeholder="Category (optional)">
  <button type="submit">Add / Update Product</button>
</form>

<!-- Products Table -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Old Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="productTable"></tbody>
</table>

<!-- Admin JS -->
<script src="admin.js"></script>

</body>
</html>
